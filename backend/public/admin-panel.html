<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administraci√≥n</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .admin-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .admin-table th, .admin-table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    .admin-table th {
      background-color: #2b2d42;
      color: white;
    }

    .action-btn {
      margin: 0 5px;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .edit-btn {
      background-color: #0077b6;
      color: white;
    }

    .delete-btn {
      background-color: #d90429;
      color: white;
    }

    .responsive-header nav {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <header class="responsive-header">
    <div class="logo-container">
      <img src="../uploads/img/logo.png" alt="BIDA Logo" class="logo">
      <h1 class="desktop-only">üìö Panel de Administraci√≥n</h1>
    </div>
    <nav>
      <a href="dashboard.html"><span class="icon">üè†</span> <span class="desktop-only">Inicio</span></a>
      <a href="admin-panel.html" class="desktop-only"><span class="icon">üõ†Ô∏è</span> <span class="desktop-only">Gestionar</span></a>
      <a href="favorites.html"><span class="icon">‚≠ê</span> <span class="desktop-only">Favoritos</span></a>
      <button id="logoutBtn"><span class="icon">üö™</span> <span class="desktop-only">Cerrar sesi√≥n</span></button>
    </nav>
  </header>

  <main>
    <table class="admin-table" id="adminTable">
      <thead>
        <tr>
          <th>Portada</th>
          <th>T√≠tulo</th>
          <th>Autor</th>
          <th>G√©nero</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Libros se cargar√°n aqu√≠ -->
      </tbody>
    </table>
  </main>

  <footer>
    ¬© 2025 Bookify Lite - Todos los derechos reservados
  </footer>

  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      alert("Acceso denegado. Debes iniciar sesi√≥n como administrador.");
      window.location.href = "login.html";
    }

    const payload = JSON.parse(atob(token.split('.')[1]));
    if (payload.role !== "admin") {
      alert("Acceso restringido solo para administradores.");
      window.location.href = "dashboard.html";
    }

    async function cargarLibrosAdmin() {
      const res = await fetch("/api/books");
      const libros = await res.json();

      const tabla = document.querySelector("#adminTable tbody");
      tabla.innerHTML = libros.map(libro => `
        <tr>
          <td><img src="${libro.portada}" alt="${libro.titulo}" width="60"></td>
          <td>${libro.titulo}</td>
          <td>${libro.autor}</td>
          <td>${libro.genero || '-'}</td>
          <td>
            <button class="action-btn edit-btn" onclick="editarLibro('${libro._id}')">Editar</button>
            <button class="action-btn delete-btn" onclick="eliminarLibro('${libro._id}')">Eliminar</button>
          </td>
        </tr>
      `).join("");
    }

    function editarLibro(id) {
      window.location.href = `edit-book.html?id=${id}`;
    }

    async function eliminarLibro(id) {
      if (!confirm("¬øEst√°s seguro de que deseas eliminar este libro?")) return;
      const res = await fetch(`/api/books/${id}`, {
        method: "DELETE",
        headers: {
          Authorization: token
        }
      });
      const result = await res.json();
      if (res.ok) {
        alert("Libro eliminado exitosamente.");
        cargarLibrosAdmin();
      } else {
        alert(result.error || "Error al eliminar el libro.");
      }
    }

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    });

    cargarLibrosAdmin();
  </script>
</body>
</html>
