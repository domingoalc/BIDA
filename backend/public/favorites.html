<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Favoritos</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header>
    <h1>‚≠ê Mis Favoritos</h1>
    <nav>
      <a href="dashboard.html">‚Üê Volver a Biblioteca</a>
      <button id="logoutBtn">Cerrar sesi√≥n</button>
    </nav>
  </header>

  <main>
    <div class="book-grid" id="favoritesList">
      <!-- Libros favoritos se cargar√°n aqu√≠ -->
    </div>
  </main>

  <script>
    const API_BASE = window.location.hostname === "localhost"
      ? "http://localhost:5000"
      : window.location.origin;
  
    const favoritesList = document.getElementById("favoritesList");
  
    async function loadFavorites() {
      const token = localStorage.getItem("token");
      if (!token) {
        alert("Debes iniciar sesi√≥n");
        window.location.href = "login.html";
        return;
      }
  
      try {
        const res = await fetch(`${API_BASE}/api/users/favorites`, {
          headers: {
            Authorization: token
          }
        });
  
        if (!res.ok) {
          throw new Error("No se pudo cargar favoritos");
        }
  
        const books = await res.json();
  
        favoritesList.innerHTML = books.map(book => `
          <div class="book-card">
            <img src="${API_BASE}/${book.portada}" alt="${book.titulo}" />
            <h3>${book.titulo}</h3>
            <p>${book.autor}</p>
            <a href="reader.html?pdf=${API_BASE}/${book.pdf}" target="_blank">üìñ Leer</a>
          </div>
        `).join('');
      } catch (error) {
        favoritesList.innerHTML = `<p class="error-msg">Error al cargar favoritos.</p>`;
      }
    }
  
    // Logout
    const logoutBtn = document.getElementById("logoutBtn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("token");
        window.location.href = "login.html";
      });
    }
  
    loadFavorites();
  </script>
  
</body>
</html>
