<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Favoritos</title>
  <link rel="stylesheet" href="css/style.css"/>
  <style>
    .responsive-header nav {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <header class="responsive-header">
    <div class="logo-container">
      <img src="../uploads/img/logo.png" alt="BIDA Logo" class="logo">
      <h1 class="desktop-only">â­ Mis Favoritos</h1>
    </div>
    <nav>
      <a href="dashboard.html"><span class="icon">ğŸ </span> <span class="desktop-only">Inicio</span></a>
      <a href="admin-panel.html" class="desktop-only"><span class="icon">ğŸ› ï¸</span> <span class="desktop-only">Gestionar</span></a>
      <a href="favorites.html"><span class="icon">â­</span> <span class="desktop-only">Favoritos</span></a>
      <button id="logoutBtn"><span class="icon">ğŸšª</span> <span class="desktop-only">Cerrar sesiÃ³n</span></button>
    </nav>
  </header>

  <main>
    <div class="book-grid-container">
      <div class="book-grid" id="favoritesList">
        <!-- Libros favoritos se cargarÃ¡n aquÃ­ -->
      </div>
    </div>
  </main>

  <footer>
    Â© 2025 Bookify Lite - Todos los derechos reservados
  </footer>

  <script>
    const favoritesList = document.getElementById("favoritesList");

    async function loadFavorites() {
      const token = localStorage.getItem("token");
      if (!token) {
        alert("Debes iniciar sesiÃ³n");
        window.location.href = "login.html";
        return;
      }

      const res = await fetch(`${window.location.origin}/api/users/favorites`, {
        headers: {
          Authorization: token
        }
      });

      const books = await res.json();

      favoritesList.innerHTML = books.map(book => `
        <div class="book-card">
          <img src="${book.portada}" alt="${book.titulo}" />
          <h3>${book.titulo}</h3>
          <p>${book.autor}</p>
          <a href="reader.html?pdf=${book.pdf}" target="_blank">ğŸ“– Leer</a>
        </div>
      `).join('');
    }

    // Logout
    const logoutBtn = document.getElementById("logoutBtn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("token");
        window.location.href = "login.html";
      });
    }

    loadFavorites();
  </script>
</body>
</html>
