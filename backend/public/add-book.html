<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agregar Libro</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div class="auth-container">
    <h2>üìö Agregar Libro</h2>
    <form id="bookForm" enctype="multipart/form-data">
      <input type="text" name="titulo" placeholder="T√≠tulo" required />
      <input type="text" name="autor" placeholder="Autor" required />
      <input type="number" name="anio" placeholder="A√±o" required />
      <input type="text" name="genero" placeholder="G√©nero" required />
      <textarea name="descripcion" placeholder="Descripci√≥n" required></textarea>
      <label>Portada (imagen)</label>
      <input type="file" name="portada" accept="image/*" required />
      <label>Archivo PDF</label>
      <input type="file" name="pdf" accept="application/pdf" required />
      <button type="submit">Subir Libro</button>
      <p id="bookError" class="error-msg"></p>
    </form>
    <br>
    <a href="dashboard.html">‚Üê Volver al Dashboard</a>
  </div>

  <script>
    const API_BASE = window.location.hostname === "localhost"
      ? "http://localhost:5000"
      : window.location.origin;
  
    const bookForm = document.getElementById("bookForm");
  
    bookForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const token = localStorage.getItem("token");
  
      if (!token) {
        alert("Debes iniciar sesi√≥n como administrador.");
        return;
      }
  
      const formData = new FormData(bookForm);
  
      try {
        const res = await fetch(`${API_BASE}/api/books`, {
          method: "POST",
          headers: {
            Authorization: token
            // No agregamos 'Content-Type' manualmente
          },
          body: formData
        });
  
        const result = await res.json();
  
        if (res.ok) {
          alert("‚úÖ Libro agregado con √©xito");
          window.location.href = "dashboard.html";
        } else {
          document.getElementById("bookError").textContent = result.error || "Error al subir libro";
        }
      } catch (err) {
        document.getElementById("bookError").textContent = "Error de red o servidor";
      }
    });
  </script>
  
</body>
</html>
