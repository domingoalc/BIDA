<head>

      flex-wrap: wrap;

      align-items: center;

</head>
<body>
  <header class="responsive-header">
    <div class="logo-container">
      <img src="../uploads/img/logo.png" alt="BIDA Logo" class="logo">
      <h1 class="desktop-only">ğŸ“š Agregar Libro</h1>
    </div>
    <nav>
      <a href="dashboard.html"><span class="icon">ğŸ </span> <span class="desktop-only">Inicio</span></a>
      <a href="admin-panel.html"><span class="icon">ğŸ› ï¸</span> <span class="desktop-only">Gestionar</span></a>
      <a href="favorites.html"><span class="icon">â­</span> <span class="desktop-only">Favoritos</span></a>
      <button id="logoutBtn"><span class="icon">ğŸšª</span> <span class="desktop-only">Cerrar sesiÃ³n</span></button>
    </nav>
  </header>

  <div class="auth-container">
    <h2>ğŸ“š Agregar Libro</h2>
    <form id="bookForm">
      <input type="text" name="titulo" placeholder="TÃ­tulo" required />
      <input type="text" name="autor" placeholder="Autor" required />
      <input type="number" name="anio" placeholder="AÃ±o" required />
      <input type="text" name="genero" placeholder="GÃ©nero" required />
      <textarea name="descripcion" placeholder="DescripciÃ³n" required></textarea>

      <input type="url" name="portada" placeholder="Enlace de la imagen de portada" required />
      <input type="url" name="pdf" placeholder="Enlace del archivo PDF" required />

      <button type="submit">Subir Libro</button>
      <p id="bookError" class="error-msg"></p>
    </form>
    <br>
    <a href="dashboard.html">â† Volver al Dashboard</a>
  </div>

  <footer>
    Â© 2025 Bookify Lite - Todos los derechos reservados
  </footer>

  <script>
    const bookForm = document.getElementById("bookForm");

    bookForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const token = localStorage.getItem("token");

      if (!token) {
        alert("Debes iniciar sesiÃ³n como administrador.");
        return;
      }

      const formData = Object.fromEntries(new FormData(bookForm));

      const res = await fetch("/api/books", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: token
        },
        body: JSON.stringify(formData)
      });

      const result = await res.json();

      if (res.ok) {
        alert("âœ… Libro agregado con Ã©xito");
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("bookError").textContent = result.error || "Error al subir libro";
      }
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
