<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Biblioteca</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header class="responsive-header">
    <div class="logo-container">
      <img src="../uploads/img/logo.png" alt="BIDA Logo" class="logo">
      <h1 class="desktop-only">📖 Mi Biblioteca</h1>
    </div>
    <nav>
      <a href="favorites.html"><span class="icon">⭐</span> <span class="desktop-only">Favoritos</span></a>
      <a href="admin-panel.html" id="adminPanelBtn" style="display:none;"><span class="icon">🛠️</span> <span class="desktop-only">Gestionar</span></a>
      <button id="logoutBtn"><span class="icon">🚪</span> <span class="desktop-only">Cerrar sesión</span></button>
    </nav>
  </header>

  <main>
    <a href="add-book.html" id="adminBtn" style="display: none;">➕ Agregar Libro</a>
    <div class="book-controls">
      <input type="text" id="searchInput" placeholder="Buscar por título..." />
      <select id="genreFilter">
        <option value="">Todos los géneros</option>
      </select>
    </div>

    <div class="book-grid-container">
      <div class="book-grid" id="bookList">
        <!-- Los libros se cargarán aquí -->
      </div>
    </div>
  </main>

  <footer>
    © 2025 Bookify Lite - Todos los derechos reservados
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
